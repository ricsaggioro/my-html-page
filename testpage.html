<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always-On Info Display</title>
<style>
  /* Full screen, black background */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: "Arial", sans-serif;
    overflow: hidden;
  }

  /* Center container for time and date */
  .center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  .date {
    font-size: 50px; /* large but smaller than time */
    font-weight: 300;
    margin-bottom: 20px;
  }

  .time {
    font-size: 120px; /* biggest element */
    font-weight: 400;
  }

  /* Weather top-right */
  .weather {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 50px;
    font-weight: 300;
    text-align: right;
  }

  /* Small location text below temperature */
  .weather .location {
    display: block;
    font-size: 30px;
    margin-top: 5px;
  }

</style>
</head>
<body>

<div class="weather" id="weather">
  --Â°<span class="location">Loading...</span>
</div>

<div class="center">
  <div class="date" id="date">Loading...</div>
  <div class="time" id="time">--:--:--</div>
</div>

<script>
  // Update time every second
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString();
    document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Update weather every 10 minutes using free wttr.in API
  async function updateWeather() {
    try {
      const res = await fetch('https://wttr.in/?format=%t+%c+%l'); // temperature + icon + location
      const text = await res.text();
      const parts = text.split(' ');
      document.getElementById('weather').innerHTML = `${parts[0]} ${parts[1]}<span class="location">${parts.slice(2).join(' ')}</span>`;
    } catch(e) {
      document.getElementById('weather').textContent = 'Weather error';
    }
  }
  updateWeather();
  setInterval(updateWeather, 600000); // every 10 min
</script>

</body>
</html>
