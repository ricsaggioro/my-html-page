<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always-On Info Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: "Arial", sans-serif;
    overflow: hidden;
  }

  .center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  .date {
    font-size: 50px;
    font-weight: 300;
    margin-bottom: 20px;
  }

  .time {
    font-size: 120px;
    font-weight: 400;
  }

  .time .seconds {
    font-size: 50%;
    color: #aaa;
  }

  .weather {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 50px;
    font-weight: 300;
    text-align: right;
  }

  .weather .location {
    display: block;
    font-size: 30px;
    margin-top: 5px;
  }

  /* Minimal black & white icon */
  .weather .icon {
    font-size: 50px;
    line-height: 1;
    color: #fff;
  }
</style>
</head>
<body>

<div class="weather" id="weather">
  <span class="icon">☀</span> --°<span class="location">Vergato</span>
</div>

<div class="center">
  <div class="date" id="date">Loading...</div>
  <div class="time" id="time">--:--:<span class="seconds">--</span></div>
</div>

<script>
  // Update time every second in 24-hour format
  function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('time').innerHTML = `${hours}:${minutes}:<span class="seconds">${seconds}</span>`;
    document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Update weather every 10 minutes using wttr.in API, fixed location to Vergato
  async function updateWeather() {
    try {
      const res = await fetch('https://wttr.in/Vergato?format=%t'); // only temperature
      const temp = await res.text();
      document.getElementById('weather').innerHTML = `<span class="icon">☀</span> ${temp}<span class="location">Vergato</span>`;
    } catch(e) {
      document.getElementById('weather').textContent = 'Weather error';
    }
  }
  updateWeather();
  setInterval(updateWeather, 600000); // every 10 min
</script>

</body>
</html>
